name: Build Verification

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Generate Prisma Client
      run: |
        cd packages/db
        npx prisma generate

    - name: Typecheck
      run: npm run typecheck

    - name: Build
      run: npm run build
