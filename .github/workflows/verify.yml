name: Build Verification

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: |
        cd packages/db
        DATABASE_URL=postgresql://postgres:postgres@localhost:5432/db npx prisma generate

    - name: Build Core Packages
      run: |
        npm run build --workspace=@scanner/db
        npm run build --workspace=@scanner/erc8004-sdk

    - name: Typecheck
      run: npm run typecheck

    - name: Build Apps
      run: npm run build
